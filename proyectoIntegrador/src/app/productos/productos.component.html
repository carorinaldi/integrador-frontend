<div class="container">
  <h2>Lista de Productos</h2>
  <button class="btn btn-secondary mb-3" [routerLink]="['formulario']">Crear producto</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Proveedor</th>
        <th scope="col">Stock</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <th scope="row">{{producto.id}}</th>
        <td>{{producto.nombre}}</td>
        <td>{{producto.precio | currency: '$ '}}</td>
        <td>{{producto.proveedor.razonSocial}}</td>
        <td>{{producto.stock}}</td>
        <td>
          <button class="btn btn-primary me-2" [routerLink]="['formulario', producto.id]">Editar</button>
          <button class="btn btn-danger"(click)="eliminarProducto(producto.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
